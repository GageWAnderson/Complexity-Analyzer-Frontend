version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync / s3://complexity-analyzer-website-bucket --acl public-read
artifacts:
  files:
    - "**/*"
cache:
  paths:
    - node_modules/**/*
